[Settings]
check_period=60
enable_log=True
logfile_name=std.log

[Load]
enable=True
warning_load1=4
critical_load1=4
warning_load5=6
critical_load5=6
warning_load15=8
critical_load15=8

[Disks]
enable=True
warning=80
critical=90

[Memory]
enable=True
warning=90
critical=98

[Network]
enable=True
name="lo"

[NTP]                                                                                                                                                                                                   
enable=True                                                                                                                                                                                             
ntp_pool_server=3.pool.ntp.org

[Email]
Sender = your_email@example.com
Receiver = recipient_email@example.com
SMTPServer = smtp.example.com
SMTPPort = 587
SMTPUsername = your_username
SMTPPassword = your_password
